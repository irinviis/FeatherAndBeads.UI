<!-- Gategories -->

<div class="container mb-5" style="min-height: 50vh;">

  <div class="row mt-5">
    <!--Product Categories-->
    <div *ngFor="let category of productCategories">

      <div class="card mt-4 border-0">

        <img *ngIf="category.photo" routerLink="products/{{ category.link }}"
             src="{{ category.photo.url }}"
             alt="{{ category.photo.url }}"
             class="d-block mt-3">

      </div>

      <div class="d-flex justify-content-center">
        <a class="btn btn-primary btn-lg rounded-0 border-0 w-100 mb-5"
           routerLink="products/{{ category.link }}">
          Tutustu mallistoon
        </a>
      </div>

    </div>

  </div>

</div>
