<p>SELECTED CATEGORY {{selectedCategory | json}}</p>
<p>PRODUCTS FOR CATEGORY {{categoryProducts | json}}</p>

<div class="container mt-5 mb-5" style="min-height: 50vh;"
     *ngIf="selectedCategory">
  <div class="row row-cols-1 row-cols-md-3 g-4  mt-5">
    <!--Rannekorut-->
    <div class="col" *ngFor="let product of categoryProducts">
      <div class="card mt-3 border-0">
        <img src="https://res.cloudinary.com/dimaaqsih/image/upload/v1670697686/FeatherAndBeads/IMG_0841_hikmdg.jpg"
             class="d-block" routerLink="/">
      </div>
      <div class="d-flex justify-content-between" style="margin-top: 15px;">
        <h5 class="text-primary h5 text-semibold" routerLink="/">{{ product.name }}</h5>
        <h5 class="text-primary">26,90€</h5>
      </div>
      <div>
        <button class="btn btn-outline-primary w-100 rounded-0 mt-3">
          <i class="fa fa-shopping-basket" style="margin-right: 8px;"
             aria-hidden="true"></i>
          Lisää koriin
        </button>
      </div>
    </div>
  </div>
</div>
