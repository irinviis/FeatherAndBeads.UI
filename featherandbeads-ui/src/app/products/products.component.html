

<div class="container mt-3 mb-5" style="min-height: 50vh;" >
  <div class="row row-cols-1 row-cols-md-3 g-4  mt-2"
       *ngIf="categoryProducts.length > 0">
    <!--Rannekorut-->
    <div class="col" *ngFor="let product of categoryProducts">
      <div class="card mt-4 border-0">


        <img src="{{ product.mainPhoto.url }}"
             class="d-block" routerLink="/product/{{ product.id }}">


      </div>

      <div class="d-flex justify-content-center" style="margin-top: 25px;">
        <h5 class="text-primary h5 text-semibold" routerLink="/product/{{ product.id }}">
          {{ product.name }}
        </h5>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <a class="btn btn-outline-primary btn-sm rounded-0 border-0 ">
          <i class="fa fa-heart-o fa-lg" aria-hidden="true"></i>
        </a>
        <h5 class="text-primary fw-bolder" style="margin-top: 15px; margin-right:10px;">
          {{ product.priceWithTax | currency:'EUR':'symbol':'1.2-2':'fi' }}
        </h5>
      </div>
      <hr class="text-primary" />
    </div>
  </div>
</div>
