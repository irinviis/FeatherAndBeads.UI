
<section class="relative overflow-hidden mb-2">
  <div class="bg-gray-700 absolute w-full h-full z-40 "></div>

  <div class="container mx-auto relative z-50">
    <div class="text-center  text-white px-20 py-10 w-full md:w-6/12 mx-auto">
      <p class="text-xl">Kirjaudu sisään</p>
      <p class="text-xl">tai</p>
      <p class="text-xl">rekisteröidy nähdäksesi omat tilaukset</p>
    </div>
  </div>
</section>

<!-- Login Form -->
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="text-center px-3 py-1 rounded-md uppercase text-lg font-semibold tracking-tight text-gray-600">Kirjaudu sisään</h2>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="login()"
          class="w-full max-w-lg" autocomplete="off">
      <!-- Email -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <input class="appearance-none block w-full text-gray-600 border border-gray-300 rounded
                 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                 #email="ngModel" type="email" name="email" placeholder="Sähköpostiosoite"
                 [(ngModel)]="model.email" required
                 pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
          <p *ngIf="email.errors && email.touched && email.dirty" class="text-red-400">
            Sähköpostiosoite on virheellinen.
          </p>
        </div>
      </div>
      <!-- Password -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <input class="appearance-none block w-full text-gray-600 border border-gray-300 rounded
                 py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                 #password="ngModel" type="password" placeholder="Salasana"
                 name="password" [(ngModel)]="model.password" required />
          <p *ngIf="password.errors && password.touched && password.dirty" class="text-red-400">
            Salasana on virheellinen.
          </p>
        </div>
      </div>
      <div class="flex items-end justify-between">
        <a class="inline-block align-baseline font-medium text-sm
           text-gray-500 hover:text-gray-600" href="#">
          Salasana unohtunut?
        </a>
        <button class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-5 rounded
                disabled:opacity-50 disabled: bg-gray-700"
                type="submit" [disabled]="loginForm.invalid">
          Kirjaudu
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Register Form -->
<div class="flex min-h-full items-center justify-center py-1 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="text-center px-3 py-1 rounded-md uppercase text-lg font-semibold tracking-tight text-gray-600">Rekisteröidy</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()"
          class="w-full max-w-lg" autocomplete="off">
      <!-- Email -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <app-input [control]="registerForm.controls.email"
                     type="email" placeholder="Sähköpostiosoite">
          </app-input>
        </div>
      </div>
      <!-- Password -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <app-input [control]="registerForm.controls.password"
                     type="password" placeholder="Salasana">
          </app-input>
        </div>
      </div>
      <!-- Confirm Password -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <app-input [control]="registerForm.controls.confirm_password"
                     type="password" placeholder="Vahvista salasana">
          </app-input>
        </div>
      </div>
      <!-- Buttons -->
      <div class="flex items-end justify-between">

        <div class="flex justify-center">

            <input class="form-check-input h-4 w-4 opacity-40 checked:opacity-100
                   bg-white checked:border-gray-700 rounded-sm checked:accent-gray-700
                   focus:outline-none transition duration-200 mt-1 align-top
                   bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                   type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label inline-block font-medium text-sm
                            text-gray-500" for="flexCheckDefault">
              Tilaa uutiskirjeemme.
            </label>
 
        </div>

        <button class="bg-gray-700 hover:bg-gray-600 text-white
                font-medium py-2 px-5 rounded
                disabled:opacity-50 disabled: bg-gray-700"
                type="submit" [disabled]="registerForm.invalid">
          Rekisteröidy
        </button>
      </div>
    </form>
  </div>
</div>
