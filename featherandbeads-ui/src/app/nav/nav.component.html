<nav class="bg-neutral-50">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400
                hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset
                focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" (click)="menuToggle($event)">
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Heroicon name: outline/bars-3

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" aria-hidden="true"
               [ngClass]="{  hidden: menuOpen }">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!--
            Icon when menu is open.

            Heroicon name: outline/x-mark

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"
               [ngClass]="{ hidden: !menuOpen}">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Logos -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <img class="block h-8 w-auto lg:hidden cursor-pointer"
               src="https://res.cloudinary.com/dimaaqsih/image/upload/v1670166261/FeatherAndBeads/round_logo_stanvw.png"
               routerLink="/" alt="Feather&Beads">
          <img class="hidden h-8 w-auto lg:block cursor-pointer"
               src="https://res.cloudinary.com/dimaaqsih/image/upload/v1670166261/FeatherAndBeads/round_logo_stanvw.png"
               routerLink="/" alt="Feather&Beads">
        </div>

        <!-- Links -->
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">

            <a *ngFor="let category of productCategories" routerLink="products/{{category.link}}" [state]=category class="text-gray-600 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
              {{category.categoryName}}
            </a>

          </div>
        </div>
      </div>

      <!-- Shopping cart -->
      <div class="absolute inset-y-0 right-0 flex items-center pr-2
           sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button" class="rounded-full p-1 text-gray-800
                hover:bg-gray-700 hover:text-white focus:outline-none
                focus:ring-2 focus:ring-white focus:ring-offset-2
                focus:ring-offset-gray-800" routerLink="/shopping-cart">
          <span class="sr-only">View notifications</span>
          <!-- Icon -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
        </button>

        <!-- Register/Login -->
        <div class="relative ml-3" *ngIf="!(accountService.currentUser$ | async)">
          <div>
            <button type="button" class="rounded-full  p-1 text-gray-800 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    routerLink="/register-login">

              <!-- Icon -->
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </button>
          </div>
        </div>

          <!-- Profile dropdown -->
        <div class="relative ml-3" *ngIf="accountService.currentUser$ | async">
          <div>
            <button type="button" class="rounded-full  p-1 text-gray-800 hover:bg-gray-700
                      hover:text-white focus:outline-none focus:ring-2 focus:ring-white
                      focus:ring-offset-2 focus:ring-offset-gray-800"
                    id="user-menu-button" aria-expanded="true" aria-haspopup="true"
                    (click)="accountMenuToggle($event)">

              <!--Icon-->
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </button>
          </div>


          <!--
    Dropdown menu, show/hide based on menu state.

    Entering: "transition ease-out duration-100"
      From: "transform opacity-0 scale-95"
      To: "transform opacity-100 scale-100"
    Leaving: "transition ease-in duration-75"
      From: "transform opacity-100 scale-100"
      To: "transform opacity-0 scale-95"
  -->
          <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1
                 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
               role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1"
               [ngClass]="{ hidden: !accountMenuOpen }">

            <!--Active: "bg-gray-100", Not Active: ""-->
            <a routerLink="/admin-account" class="block px-4 py-2 text-sm text-gray-700 cursor-pointer"
               role="menuitem" tabindex="-1" id="user-menu-item-0">
              Oma tili
            </a>
            <a routerLink="/admin-account" class="block px-4 py-2 text-sm text-gray-700 cursor-pointer"
               role="menuitem" tabindex="-1" id="user-menu-item-1">
              Tilaukset
            </a>
            <div class="divide-y hover:divide-solid">
              <a routerLink="/admin-account" class="block px-4 py-2 text-sm text-gray-700 cursor-pointer"
                 role="menuitem" tabindex="-1" id="user-menu-item-2">
                Asiakastiedot
              </a>
              <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 cursor-pointer"
                 role="menuitem" tabindex="-1" id="user-menu-item-3">
                Kirjaudu ulos
              </a>
            </div>
          </div>
        </div>


        </div>
      </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" [ngClass]="{ hidden: !menuOpen }">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a routerLink="/news" class="text-gray-600 hover:bg-gray-700
         hover:text-white block px-3 py-2 rounded-md text-base font-medium"
         aria-current="page">
      Uutuudet
      </a>

      <a routerLink="/bracelets" class="text-gray-600 hover:bg-gray-700
         hover:text-white block px-3 py-2 rounded-md text-base font-medium">
      Rannekorut
      </a>

      <a routerLink="/necklaces" class="text-gray-600 hover:bg-gray-700
         hover:text-white block px-3 py-2 rounded-md text-base font-medium">
      Kaulakorut
      </a>

      <a routerLink="/earrings" class="text-gray-600 hover:bg-gray-700
         hover:text-white block px-3 py-2 rounded-md text-base font-medium">
      Korvakorut
      </a>

      <a routerLink="/key-chains" class="text-gray-600 hover:bg-gray-700
         hover:text-white block px-3 py-2 rounded-md text-base font-medium">
      Avaimenper√§t
      </a>
    </div>
  </div>
</nav>
